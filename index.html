<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/main.js" defer type="module"></script>
    <title>Focus Timer V2</title>
  </head>
  <body>
    <div class="app">
      <!-- <button id="toggleMode">
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button> -->
      <div class="container">
        <div class="timerAndButtons">
          <div class="timer">
            <span id="minutes">25</span><span id="comma">:</span
            ><span id="seconds">00</span>
          </div>
          <div class="controls">
            <button id="play" class="ph ph-play-pause"></button>
            <button id="stop" class="ph ph-stop"></button>
            <button id="moreTime" class="ph ph-plus-circle"></button>
            <button id="minusTime" class="ph ph-minus-circle"></button>
          </div>
        </div>

        <div class="musicTypes">
          <button id="chillSongButton" class="ph ph-tree-evergreen"></button>
          <button id="rainySongButton" class="ph ph-cloud-rain"></button>
          <button id="coffeeSongButton" class="ph ph-coffee"></button>
          <button id="campingSongButton" class="ph ph-campfire"></button>
        </div>
      </div>
    </div>
  </body>
</html>
