<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focus Timer V2</title>
  </head>
  <body>
    <div class="app">
      <!-- <button id="toggleMode">
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button> -->
      <div class="container">
        <div class="timerAndButtons">
          <div class="timer">
            <span id="minutes">25</span><span id="comma">:</span
            ><span id="seconds">00</span>
          </div>
          <div class="controls">
            <button
              data-action="toggleRunning"
              id="play"
              class="ph ph-play-pause"
            ></button>
            <button data-action="reset" id="stop" class="ph ph-stop"></button>
            <button
              data-action="moreTime"
              id="moreTime"
              class="ph ph-plus-circle"
            ></button>
            <button
              data-action="minusTime"
              id="minusTime"
              class="ph ph-minus-circle"
            ></button>
          </div>
        </div>

        <div class="musicTypes">
          <button
            data-action="startChillSong"
            id="chillSongButton"
            class="ph ph-tree-evergreen"
          ></button>
          <button
            data-action="startRainySong"
            id="rainySongButton"
            class="ph ph-cloud-rain"
          ></button>
          <button
            data-action="startCoffeeSong"
            id="coffeeSongButton"
            class="ph ph-coffee"
          ></button>
          <button
            data-action="startCampSong"
            id="campingSongButton"
            class="ph ph-campfire"
          ></button>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
